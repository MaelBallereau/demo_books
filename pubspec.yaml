name: demo_books
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: ^2.3.3+1
  path: ^1.9.0
  path_provider: ^2.1.4
  provider: ^6.1.2
  sqflite_common_ffi_web: ^0.4.5+3
  sqlite3_web: ^0.2.0
  bcrypt: ^1.1.3
  shared_preferences: ^2.3.3
  image_picker: ^1.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/font/
  fonts:
    - family: Kanit
      fonts:
        - asset: assets/font/Kanit-Regular.ttf
        - asset: assets/font/Kanit-Bold.ttf
        - asset: assets/font/Kanit-Italic.ttf
        - asset: assets/font/Kanit-Light.ttf
        - asset: assets/font/Kanit-Medium.ttf
        - asset: assets/font/Kanit-SemiBold.ttf
        - asset: assets/font/Kanit-ExtraBold.ttf
        - asset: assets/font/Kanit-ExtraLight.ttf
        - asset: assets/font/Kanit-Thin.ttf
  uses-material-design: true







